<section class="work-page__companies" id="work">
    <work-page-section-title [title]="'Work Experience'"></work-page-section-title>

    <div class="work-page__companies--descriptions">
        <ng-container *ngFor="let company of companies; let i = index">

            <div class="work-page__company">

                <div class="work-page__company-presentation">
                    <div class="work-page__company-presentation--jobtitle">
                        <p>{{company.jobTitle}}</p>
                    </div>

                    <div class="work-page__company-presentation--position">
                        <span class="work-page__company-presentation--name">{{company.companyName}} |
                            {{company.positionType}}</span>
                        <span>{{company.initialDate}} - {{company.finalDate}}</span>
                    </div>
                    <div class="work-page__company-presentation--tag">
                        {{company.workingTime}}
                    </div>
                </div>
                <div class="work-page__company--data">

                    <div class="work-page__company--about">
                        About {{company.companyName}}
                    </div>
                    <div class="work-page__company--description">
                        {{company.jobDescription}}
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

</section>
